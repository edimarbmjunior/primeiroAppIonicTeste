<ion-header>

  <ion-navbar>
    <ion-title>filmeDetalhe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngIf="filme">

        <ion-item>
          <ion-avatar item-start>
            <!-- <img src="assets/imgs/marty-avatar.png"> -->
            <img [src]="'https://image.tmdb.org/t/p/w500' + filme.poster_path">
          </ion-avatar>
          <h2 class="h2FeedTitle">{{ filme.title }}</h2>
          <p ng-if="filme.title == ''" ><span class="h2FeedSecundaryTitle">{{ filme.original_title }}</span></p>
          <p class="feedDate">{{filme.release_date | date: 'dd/MM/yyyy'}}</p>
        </ion-item>
    
        <img [src]="'https://image.tmdb.org/t/p/w500' + filme.poster_path">
        <!-- <img src="https://image.tmdb.org/t/p/w500{{ filme.poster_path }}"> -->
    
        <ion-card-content text-center>
          <p>{{ filme.overview }}</p>
        </ion-card-content>

      </ion-card>
</ion-content>
